<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slideshow</title>
  </head>
<body>

<h2>RIP Harambe</h2>

<div style="max-width:800px;position:relative">

<img class="mySlides" src="img/harambe1.jpg" width = "800px" height = "700px">
<img class="mySlides" src="img/harambe2.jpg" width = "800px" height = "700px">
<img class="mySlides" src="img/harambe3.jpg" width = "800px" height = "700px">
<img class="mySlides" src="img/harambe4.jpg" width = "800px" height = "700px">
<img class="mySlides" src="img/harambe5.jpg" width = "800px" height = "700px">

<input type="button" value = "previous" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)"></input>
<input type="button" value = "next" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)"></input>
</div>

</body>
</html>
<script type="text/javascript" src="js/slidescript.js"></script>
